<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Projects</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayMyname = function() {
        console.log("Ashmit");
    }
    const changeText = function() {
        document.querySelector('h1').innerHTML = "Best Javascript Learning Source";
    }

    const changeMe = setTimeout(changeText, 2000)//2 second = 2000 milisecond

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("Stopped");
    })
</script
</html>
